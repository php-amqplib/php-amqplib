name: Code style

on: [push, pull_request]

permissions:
  contents: read

jobs:
    phpcs:
        name: PHPCS
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: '7.4'

            - name: Install dependencies
              run: composer update --prefer-dist --no-progress --no-suggest

            - name: Run script
              run: vendor/bin/phpcs
