language: php

matrix:
  include:
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.2
      env:
        - BCMATH="off"
    - php: 7.3
    - php: 7.4snapshot
  allow_failures:
    - php: 7.4snapshot

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

services:
  - docker

addons:
  apt:
    packages:
      - rabbitmq-server

cache:
  directories:
    - $HOME/.composer
    - vendor

before_install:
  - docker pull shopify/toxiproxy
  - docker run -d --rm --net=host -p 8474:8474 -p 5673:5673 shopify/toxiproxy
  - docker ps -a

env:
  global:
    - TOXIPROXY_HOST=localhost TOXIPROXY_AMQP_PORT=5673

before_script:
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-dist
  - if [[ $BCMATH == "off" ]]; then
        export PHP_BUILD_CONFIGURE_OPTS="--disable-bcmath";
        git clone git://github.com/php-build/php-build.git $HOME/.phpenv/plugins/php-build;
        travis_wait phpenv install --force `php -r "echo PHP_VERSION;"`;
        phpenv rehash;
        phpenv global `php -r "echo PHP_VERSION;"`;
    fi
  - php -i | grep bcmath

script:
  - vendor/bin/phpunit -d zend.enable_gc=0 --coverage-text --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

services:
  rabbitmq
