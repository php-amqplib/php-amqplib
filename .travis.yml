language: php

matrix:
  include:
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.2
      env:
        - BCMATH="off"
    - php: 7.3
    - php: 7.4snapshot
  allow_failures:
    - php: 7.4snapshot

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

services:
  - docker

addons:
  apt:
    packages:
      - rabbitmq-server

cache:
  directories:
    - $HOME/.composer
    - vendor

before_install:
  - docker pull shopify/toxiproxy
  - docker run -d --rm --net=host -p 8474:8474 -p 5673:5673 shopify/toxiproxy
  - docker ps -a

env:
  global:
    - TOXIPROXY_HOST=127.0.0.1 TOXIPROXY_AMQP_PORT=5673

script:
  - if [[ $BCMATH == "off" ]]; then
        docker pull terrafrost/amqplib;
        docker run -v "`pwd`:/opt/src" -w "/opt/src" --net=host -e TOXIPROXY_HOST -e TOXIPROXY_AMQP_PORT terrafrost/amqplib ./vendor/bin/phpunit -d zend.enable_gc=0 --coverage-text --coverage-clover=coverage.clover;
    else
        vendor/bin/phpunit -d zend.enable_gc=0 --coverage-text --coverage-clover=coverage.clover;
    fi

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

services:
  rabbitmq